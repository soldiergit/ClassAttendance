<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>课堂考勤管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/ClassAttendance/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/ClassAttendance/css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">课程名称</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input courseName">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">开课老师</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input teacherName">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">学年</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input courseYear">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">学期</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input courseTerm">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">学时</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input courseHour">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">课程容量</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input courseCapacity">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">剩余容量</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input courseResidual">
        </div>
    </div>
</form>
<script src="/ClassAttendance/layui/layui.js"></script>
</body>
</html>
