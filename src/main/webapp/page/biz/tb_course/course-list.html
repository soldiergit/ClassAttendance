<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>课堂考勤管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/ClassAttendance/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/ClassAttendance/css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input class="layui-input" name="id" id="dataReload" placeholder="请输入查询条件" autocomplete="off"/>
                </div>
                <a class="layui-btn reloadBtn" data-type="reload">搜索</a>
            </div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-normal addBtn">添加</a>
            </div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-danger layui-btn-normal delBtn">批量删除</a>
            </div>
        </form>
    </blockquote>

    <!--信息列表-->
    <table id="infoList" lay-filter="infoList"></table>

    <!--操作-->
    <script type="text/html" id="infoListBar">
        <a class="layui-btn layuiadmin-btn-list layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
        <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="detail"><i class="layui-icon layui-icon-share"></i>详情</a>
    </script>
</form>
<script src="/ClassAttendance/layui/layui.js"></script>
<script src="course-list.js"></script>
</body>
</html>
