<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>课堂考勤管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/ClassAttendance/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/ClassAttendance/css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input class="layui-input" name="id" id="dataReload" placeholder="请输入查询条件" autocomplete="off"/>
                </div>
                <div class="layui-input-inline">
                    <select lay-filter="courseSelect" id="courseId" lay-search=""></select>
                </div>
                <div class="layui-input-inline">
                    <select id="attendanceType">
                        <option value="1">全部点名</option>
                        <option value="2">随即点名</option>
                    </select>
                </div>
                <a class="layui-btn reloadBtn" data-type="reload">搜索</a>
            </div>
        </form>
    </blockquote>

    <!--信息列表-->
    <table id="infoList" lay-filter="infoList"></table>

    <!--操作-->
    <script type="text/html" id="infoListBar">
        <!--<select id="attendanceType" name="attendanceType" lay-verify="required">-->
            <!--<option value="1">出勤</option>-->
            <!--<option value="2">请假</option>-->
            <!--<option value="3">迟到</option>-->
            <!--<option value="4">旷课</option>-->
        <!--</select>-->
        <!--<input type="checkbox" name="attendanceType" value="1" lay-skin="switch" lay-text="出勤|未出勤" lay-filter="checkWork">-->
        <a class="layui-btn layui-btn-xs" lay-event="attendance">出勤</a>
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="leave">请假</a>
        <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="late">迟到</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="truancy">旷课</a>
    </script>

    <div class="layui-form-item layui-row layui-col-xs12">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-lg" id="checkWork">提交</button>
        </div>
    </div>
</form>
<script src="/ClassAttendance/layui/layui.js"></script>
<script src="my-course-stu-list.js"></script>
</body>
</html>
