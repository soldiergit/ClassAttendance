<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>课堂考勤管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/ClassAttendance/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/ClassAttendance/css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">被考勤学生</label>
        <div class="layui-input-block">
            <input type="hidden" class="layui-input Id" >
            <input type="hidden" class="layui-input" id="studentCodeHide"><!--被考勤学生-->
            <input type="hidden" class="layui-input" id="teacherCodeHide"><!--考勤老师工号-->
            <input type="text" class="layui-input studentName" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">考勤课程</label>
        <div class="layui-input-block">
            <input type="hidden" class="layui-input" id="courseHide" ><!--考勤课程-->
            <input type="text" class="layui-input courseName" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">考勤情况</label>
        <div class="layui-input-block">
            <select id="attendanceType" lay-search="">
                <option value="1">出勤</option>
                <option value="2">请假</option>
                <option value="3">迟到</option>
                <option value="4">旷课</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">考勤时间</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input attendanceTime" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-sm" lay-submit lay-filter="addUser">提交</button>
            <button class="layui-btn layui-btn-sm layui-btn-primary" type="reset">取消</button>
        </div>
    </div>
</form>
<script src="/ClassAttendance/layui/layui.js"></script>
<script type="text/javascript" src="attendance-add.js"></script>
</body>
</html>
