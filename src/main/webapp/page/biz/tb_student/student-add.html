<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>课堂考勤管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/ClassAttendance/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/ClassAttendance/css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">学生学号</label>
        <div class="layui-input-block">
            <input type="hidden" class="layui-input updateFlag" value="0"><!--更新-->
            <input type="hidden" class="layui-input Id" >
            <input type="hidden" class="layui-input classHide" ><!--所属班级-->
            <input type="text" class="layui-input studentCode" lay-verify="required|number" placeholder="请输入学号" autocomplete="off">
            <!--<input type="text" class="layui-input studentCode" lay-verify="checkCode" placeholder="请输入学号" autocomplete="off">-->
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">学生姓名</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input studentName" lay-verify="required" placeholder="请输入姓名">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">所属班级</label>
        <div class="layui-input-block">
            <select lay-filter="classSelect" id="classId" lay-search=""></select>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block studentSex">
            <input type="radio" name="studentSex" value="1" title="男" checked/>
            <input type="radio" name="studentSex" value="0" title="女">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">学生电话</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input studentPhone" lay-verify="required|phone" placeholder="请输入学生电话" value="18277404022">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">学生邮箱</label>
        <div class="layui-input-block">
            <input type="text"  class="layui-input studentEmail" lay-verify="required|email" placeholder="请输入学生号码" value="583403411@qq.com">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-sm" lay-submit lay-filter="addUser">提交</button>
            <button class="layui-btn layui-btn-sm layui-btn-primary" type="reset">取消</button>
        </div>
    </div>
</form>
<script src="/ClassAttendance/layui/layui.js"></script>
<script type="text/javascript" src="student-add.js"></script>
</body>
</html>
