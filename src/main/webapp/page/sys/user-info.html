<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>课堂考勤管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/ClassAttendance/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/ClassAttendance/css/public.css" media="all"/>
</head>
<body>
<form class="layui-form" lay-filter="userInfo">
    <div class="layui-form-item">
        <label class="layui-form-label">教师工号</label>
        <div class="layui-input-inline">
            <input type="hidden" name="teacherId" class="teacherId"/>
            <input class="layui-input layui-disabled teacherCode" lay-verify="required" name="teacherCode" type="text">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">教师姓名</label>
        <div class="layui-input-inline">
            <input class="layui-input teacherName" lay-verify="required" name="teacherName" placeholder="请输入教师姓名" type="text" autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">所属部门</label>
        <input type="hidden" name="deptHide" class="layui-input deptHide"><!--中间变量-->
        <div class="layui-input-inline">
            <select name="deptId" lay-filter="sysBunk" id="deptId" class="deptId"></select>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <input type="hidden" name="deptHide" class="layui-input unitHide"><!--中间变量-->
        <label class="layui-form-label">所属教研室</label>
        <div class="layui-input-block unitIds" id="unitIds"></div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">教师角色</label>
        <input type="hidden" name="userType" class="layui-input userType">
        <div class="layui-input-inline">
            <input class="layui-input layui-disabled roleName" lay-verify="required" name="roleName" type="text">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">出生年月</label>
        <div class="layui-input-inline">
            <input class="layui-input teacherBirth" lay-verify="required|date" id="teacherBirth" name="teacherBirth" placeholder="请输入出生年月" type="text" value="">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">入职时间</label>
        <div class="layui-input-inline">
            <input class="layui-input entryTime" lay-verify="required|date" id="entryTime" name="entryTime" placeholder="请输入出生年月" type="text" value="">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block teacherSex">
            <input name="teacherSex" title="男" type="radio" value="1" >
            <input name="teacherSex" title="女" type="radio" value="0" checked>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">个人照片</label>
        <div class="layui-input-inline layui-upload" style="width: auto;">
            <button type="button" class="layui-btn" id="imgUpload"><i class="layui-icon">&#xe67c;</i>上传图片</button><!--layui-btn-primary-->
            <div class="layui-inline layui-word-aux">图片大小100KB以内</div>
            <button type="button" class="layui-btn layui-btn-danger" id="startUpload">开始上传</button>
            <div class="layui-upload-list">
                <img class="layui-upload-img" id="imgPreview" width="144" height="172">
                <p id="reUpload"></p>
            </div>
            <input type="hidden" class="layui-input teacherImg" lay-verify="required" name="teacherImg" id="imgPath" placeholder="图片地址"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">最高学历</label>
        <div class="layui-input-block">
            <input class="layui-input highEdu" lay-verify="required" name="highEdu" placeholder="请输入最高学历" type="text" autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">第一学历</label>
        <div class="layui-input-block">
            <input class="layui-input firstEdu" lay-verify="required" name="firstEdu" placeholder="请输入第一学历" type="text" autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">专业职务</label>
        <div class="layui-input-block">
            <input class="layui-input technicalPost" lay-verify="required" name="technicalPost" placeholder="请输入专业技术职务" type="text" autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">行政职务</label>
        <div class="layui-input-block">
            <input class="layui-input administPost" lay-verify="required" name="administPost" placeholder="请输入行政职务" type="text" autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">从事工作</label>
        <div class="layui-input-block">
            <textarea class="layui-textarea other" lay-verify="required" name="other" placeholder="请输入主要从事工作" autocomplete="off"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">简历</label>
        <div class="layui-input-block">
            <textarea class="layui-textarea teacherResume" lay-verify="required" name="teacherResume" placeholder="请输入简历" autocomplete="off"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <input class="layui-btn layuiadmin-btn-list addUser" type="button" lay-submit lay-filter="addUser" id="addUser" value="确认修改" />
    </div>
</form>
<script src="/ClassAttendance/layui/layui.js"></script>
<script src="user-info.js" type="text/javascript"></script>
</body>
</html>
